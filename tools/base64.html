<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Base64 编解码</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;padding:20px}h1{margin-bottom:20px}textarea{width:100%;height:200px;padding:10px;font-family:monospace;border:1px solid #ddd;border-radius:4px;margin-bottom:10px}button{margin:10px 5px 10px 0;padding:10px 20px;background:#2563eb;color:#fff;border:none;border-radius:4px;cursor:pointer}button:hover{background:#1d4ed8}h2{margin-top:20px;margin-bottom:10px;font-size:18px}</style></head><body><h1>Base64 编解码工具</h1><h2>原文</h2><textarea id="plain" placeholder="输入原文..."></textarea> <button onclick="encode()">编码</button><h2>Base64</h2><textarea id="encoded" placeholder="输入 Base64..."></textarea> <button onclick="decode()">解码</button><script>function encode(){const e=document.getElementById("plain").value,n=btoa(unescape(encodeURIComponent(e)));document.getElementById("encoded").value=n}function decode(){try{const e=document.getElementById("encoded").value,n=decodeURIComponent(escape(atob(e)));document.getElementById("plain").value=n}catch(e){alert("解码失败: "+e.message)}}</script></body></html>
