<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>JSON 格式化工具</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;padding:20px}h1{margin-bottom:20px}textarea{width:100%;height:300px;padding:10px;font-family:monospace;border:1px solid #ddd;border-radius:4px}button{margin:10px 5px 10px 0;padding:10px 20px;background:#2563eb;color:#fff;border:none;border-radius:4px;cursor:pointer}button:hover{background:#1d4ed8}.error{color:#dc2626;margin-top:10px}</style></head><body><h1>JSON 格式化工具</h1><textarea id="input" placeholder="粘贴 JSON 内容..."></textarea><div><button onclick="format()">格式化</button> <button onclick="compress()">压缩</button> <button onclick="clear()">清空</button></div><div id="error" class="error"></div><script>function format(){const t=document.getElementById("input"),e=document.getElementById("error");try{const n=JSON.parse(t.value);t.value=JSON.stringify(n,null,2),e.textContent=""}catch(t){e.textContent="错误: "+t.message}}function compress(){const t=document.getElementById("input"),e=document.getElementById("error");try{const n=JSON.parse(t.value);t.value=JSON.stringify(n),e.textContent=""}catch(t){e.textContent="错误: "+t.message}}function clear(){document.getElementById("input").value="",document.getElementById("error").textContent=""}</script></body></html>
